<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand logo" href="{% url 'predict_stroke' %}">
                <img src="{% static 'media/stroke_logo2.png' %}" alt="Stroke Logo">
                Stroke Prediction
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link me-5 fw-bold" href="#">Predicción de Imágenes</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="{% url 'upload' %}" class="nav-link me-5">Carga Masiva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5 fw-bold" href="#">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Video Cover -->
    <div class="video-cover vid-container mb-2">
        <video autoplay loop muted>
            <source src="{% static 'media/brain4_pexels.mp4' %}" type="video/mp4" />
        </video>
        <div class="video-overlay">
            <h1 class="text-center text-light fw-bolder rounded">Stroke Prediction App</h1>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
